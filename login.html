<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>NEXUS :: Secure Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --neon: #00ffcc;
  --bg: #050505;
  --danger: #ff3b3b;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0a0a0a, #000);
  font-family: 'Segoe UI', monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: var(--neon);
}

/* Fundo animado */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, transparent, rgba(0,255,204,0.05), transparent);
  animation: scan 4s linear infinite;
}

@keyframes scan {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

/* Card 3D */
.login-3d {
  width: 340px;
  padding: 30px;
  background: rgba(10,10,10,0.85);
  border: 1px solid var(--neon);
  box-shadow: 0 0 30px #00ffcc44;
  backdrop-filter: blur(10px);
  transform-style: preserve-3d;
  transition: transform 0.2s;
}

.login-3d:hover {
  transform: rotateX(4deg) rotateY(-4deg);
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  letter-spacing: 2px;
}

input {
  width: 100%;
  margin-bottom: 15px;
  padding: 12px;
  background: #000;
  border: 1px solid var(--neon);
  color: var(--neon);
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  background: var(--neon);
  color: #000;
  border: none;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  box-shadow: 0 0 20px var(--neon);
}

.msg {
  margin-top: 15px;
  text-align: center;
  font-size: 14px;
  color: var(--danger);
}

/* Tela de bloqueio */
#lockdown {
  position: fixed;
  inset: 0;
  background: #000;
  color: var(--danger);
  display: none;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px;
  z-index: 9999;
}
</style>
</head>
<body>

<div id="lockdown">
  <div>
    <h1>⚠️ AMBIENTE COMPROMETIDO</h1>
    <p>
      Detectamos tentativa de inspeção, modificação de código,
      execução de scripts externos ou alteração de rede.
    </p>
    <p>
      Por segurança, o acesso foi bloqueado.
    </p>
  </div>
</div>

<div class="login-3d" id="app">
  <h2>NEXUS LOGIN</h2>
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">ENTRAR</button>
  <div class="msg" id="msg"></div>
</div>

<script>
/* ================== SEGURANÇA FRONTEND ================== */

// Bloqueia botões e atalhos comuns
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey) ||
    (e.ctrlKey && e.key.toLowerCase() === "u") ||
    (e.ctrlKey && e.key.toLowerCase() === "s")
  ) triggerLock();
});

// Detecta DevTools por diferença de viewport
setInterval(() => {
  if (
    window.outerWidth - window.innerWidth > 160 ||
    window.outerHeight - window.innerHeight > 160
  ) triggerLock();
}, 800);

// Detecta eval / bookmarklet básico
const _eval = window.eval;
window.eval = function () {
  triggerLock();
  return null;
};

// Anti-debug simples
setInterval(() => {
  debugger;
}, 1000);

// Mata app
function triggerLock() {
  document.getElementById("lockdown").style.display = "flex";
  document.getElementById("app").remove();
  throw new Error("Ambiente comprometido");
}

/* ================== LOGIN ================== */

function hasSQL(v) {
  return /('|--|;|select|insert|update|delete|drop|\/\*)/i.test(v);
}

async function login() {
  const email = emailInput();
  const senha = senhaInput();
  const msg = document.getElementById("msg");

  if (!email || !senha) {
    msg.textContent = "Campos obrigatórios";
    return;
  }

  if (hasSQL(email) || hasSQL(senha)) {
    triggerLock();
    return;
  }

  try {
    const r = await fetch("./list.json", { cache: "no-store" });
    const users = await r.json();

    const ok = users.find(u => u.email === email && u.senha === senha);

    if (ok) {
      msg.style.color = "#00ffcc";
      msg.textContent = "Autenticado...";
      setTimeout(() => {
        location.href = "https://nexus-v1-2025.lovable.app";
      }, 900);
    } else {
      msg.textContent = "Senha/Email estão incorretos";
    }
  } catch {
    msg.textContent = "Erro do servidor";
  }
}

function emailInput() {
  return document.getElementById("email").value.trim();
}
function senhaInput() {
  return document.getElementById("senha").value.trim();
}
</script>

</body>
</html>
